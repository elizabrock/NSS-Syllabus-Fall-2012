<h1>Related Commands</h1>
<p>The <span class = "command">rmdir</span> command will delete a directory. This command is similar to calling the <span class = "command">rm</span> command with the <span class = "command">-d</span> option.
<br />
<br />
The <span class = "command">shred</span> command will overwrite a file before deletion. This command will delete a file and that file will no longer be available for retrieval. 

</p>
